<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Sprint 1 Criptografando textos</title>
</head>

<body>
    <div class="container d-flex flex-wrap justify-content-between p-0 h-100 px-lg-0 px-1">
        <header class="d-flex justify-content-start align-items-center col-12 mt-3">
            <img src="./assets/Vector.svg" alt="">
        </header>
        <div class="card d-flex col-12 col-lg-8 bg-transparent">
            <div class="card-body">
                <textarea id="text" class="bg-transparent" placeholder="Digite seu texto" rows="10"
                    cols="40"></textarea>
            </div>
            <div class="info">
                <img src="assets/bi_exclamation-circle-fill.svg" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="d-flex justify-content-lg-start justify-content-center col-12 col-lg-9 mb-lg-0 mb-3">
                <button class="encrypt col-6 p-4 mx-lg-3" onclick="criptografar()">
                    <p class="text-wrap">Criptografar</p>
                </button>
                <button class="decrypt col-6 p-4 mx-lg-3" onclick="descriptografar()">
                    <p class="text-wrap">Descriptografar</p>
                </button>
            </div>
        </div>

        <div class="card-crypto col-12 col-lg-4 bg-white  ">
            <div id="boxText" class="mt-lg-0 mt-4 boxText">
                <div class="text-center">
                    <img class="mb-4 d-none d-md-block w-100" src="./assets/High_quality_products.svg" alt="">
                    <span class="">Nenhuma mensagem encontrada</span>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
            <div id="boxAfter">
                <p id="textBoxText"></p>
            </div>
        </div>
        <!-- <footer>
        <span><Strong>Dev</Strong> Filipe Cavalcante dos Santos</span>
    </footer> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
